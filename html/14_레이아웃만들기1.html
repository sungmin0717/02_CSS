<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃만들기1</title>
  <link rel="stylesheet" href="../CSS/14_레이아웃만들기1.css">


</head>



<body>

  <!-- 시맨틱 태그 (semantic tag)) 
      - 태그명만 보고도 무슨 의미/용도인지 알 수 있게하는 태그
      -div 태그 이름만 바뀐 것이라고 생각하자
      (이름이 다른 영역 나누기 태그)
      
      -웹 접근성이 향강됨-->
  <!-- 머리 부분 (제일 위) 태그 -->
  <header>
    <div class="header-1">w : 100px</div>
    <div class="header-2">h : 50 px</div>
    <div class="header-3">flex-grow</div>
  </header>


  <!-- 주된 내용이 포함되는 영역 -->
  <main>
    <section class="content-1">h : 290</section>

    <section class="content-2">h : 160</section>

    <section class="content-3">flex grow</section>
  </main>


  <!-- 발 부분 아래 -->
  <footer>
    <section class="footer-1">
      <section>asd</section>
      <section>asd</section>
    </section>



    <section class="footer-2"></section>
  </footer>


</body>


</html>
